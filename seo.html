<head>
    <!-- Meta Tags pour SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description : Remplacez le contenu par une description concise de votre page, riche en mots-clés (environ 160 caractères). -->
    <meta name="description" content="Votre description de site va ici. Gardez-la concise, pertinente et riche en mots-clés (environ 160 caractères).">
    <!-- Mots-clés : Ajoutez des mots-clés pertinents, séparés par des virgules. -->
    <meta name="keywords" content="vos, mots-clés, ici, séparés, par, virgules">
    <!-- Auteur : Indiquez votre nom ou celui de votre entreprise. -->
    <meta name="author" content="Votre nom ou nom de l'entreprise">
    <meta name="robots" content="index, follow">

    <!-- Meta Tags Open Graph pour les réseaux sociaux -->
    <!-- Titre OG : Mettez à jour avec le titre de votre page. -->
    <meta property="og:title" content="Votre titre de page">
    <!-- Description OG : Remplacez par une courte description pour le partage sur les réseaux sociaux. -->
    <meta property="og:description" content="Une brève description de votre page pour le partage sur les réseaux sociaux.">
    <!-- Image OG : Mettez à jour avec l'URL de l'image pour le partage social. -->
    <meta property="og:image" content="https://www.votresite.com/images/og-image.jpg">
    <!-- URL OG : Indiquez l'URL de votre page. -->
    <meta property="og:url" content="https://www.votresite.com">
    <meta property="og:type" content="website">

    <!-- Meta Tags Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Titre Twitter : Mettez à jour avec le titre de votre page. -->
    <meta name="twitter:title" content="Votre titre de page">
    <!-- Description Twitter : Remplacez par une courte description pour le partage sur Twitter. -->
    <meta name="twitter:description" content="Une brève description pour le partage sur Twitter.">
    <!-- Image Twitter : Mettez à jour avec l'URL de l'image pour Twitter. -->
    <meta name="twitter:image" content="https://www.votresite.com/images/twitter-image.jpg">

    <!-- Titre : Mettez à jour avec un titre concis et riche en mots-clés (moins de 60 caractères). -->
    <title>Votre titre de page - Votre marque</title>

    <!-- Favicon : Mettez à jour le chemin vers votre favicon. -->
    <link rel="icon" type="image/png" href="/favicon.ico">

    <!-- URL Canonique : Définissez l'URL de votre page pour éviter les problèmes de contenu dupliqué. -->
    <link rel="canonical" href="https://www.votresite.com">

    <!-- CSS : Liez votre fichier CSS ou ajoutez des styles inline (minifiez pour un chargement rapide). -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Préchargement : Mettez à jour le chemin vers les ressources critiques (comme les images) pour un chargement plus rapide. -->
    <link rel="preload" href="/images/hero-image.jpg" as="image">

    <!-- Données Structurées (JSON-LD pour SEO) -->
    <!-- Mettez à jour le nom, la description, l'URL et le logo de votre site dans le JSON-LD. -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Votre titre de page",
        "description": "Une description détaillée de votre page pour les moteurs de recherche.",
        "url": "https://www.votresite.com",
        "publisher": {
            "@type": "Organization",
            "name": "Votre nom de marque",
            "logo": {
                "@type": "ImageObject",
                "url": "https://www.votresite.com/images/logo.png"
            }
        }
    }
    </script>
</head>
